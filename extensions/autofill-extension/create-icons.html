<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="128" height="128"></canvas>
    <script>
        // Simple icon generator for the extension
        function createIcon(size, enabled = true) {
            const canvas = document.getElementById('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background circle
            ctx.fillStyle = enabled ? '#4CAF50' : '#f44336';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Robot emoji or similar icon
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ¤–', size/2, size/2);
            
            return canvas.toDataURL('image/png');
        }
        
        // Generate icons
        const sizes = [16, 32, 48, 128];
        sizes.forEach(size => {
            // Enabled icon
            const enabledIcon = createIcon(size, true);
            console.log(`Icon ${size}x${size} (enabled):`, enabledIcon);
            
            // Disabled icon
            const disabledIcon = createIcon(size, false);
            console.log(`Icon ${size}x${size} (disabled):`, disabledIcon);
        });
    </script>
</body>
</html>
